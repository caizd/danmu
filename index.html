<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>弹幕</title>
    <meta name="viewport" content="width=device-width"/>
    <script>
      var initialScale = 1
      var vpWidth=640
      var winWidths=window.screen.availWidth
      var viewport = document.querySelector("meta[name=viewport]")
      // var densityDpi=640/winWidths;
      if(winWidths>=720){
        vpWidth=720
      }
      if((window.navigator.appVersion.match(/iphone/gi) || window.navigator.appVersion.match(/ipad/gi) || window.navigator.appVersion.match(/android/gi)) && !window.navigator.appVersion.match(/windows/gi)){
        viewport.setAttribute('content', 'width=device-width,initial-scale='+initialScale+', maximum-scale='+initialScale+', minimum-scale='+initialScale+', user-scalable=no')
      }else{
        if(window.navigator.appVersion.match(/windows/gi)){
          document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
            WeixinJSBridge.call('hideToolbar')
          })
          viewport.setAttribute('content', 'width='+vpWidth+',initial-scale='+initialScale+', maximum-scale='+initialScale+', minimum-scale='+initialScale+', user-scalable=no')
        }else{
          viewport.setAttribute('content', 'width='+vpWidth+',initial-scale='+initialScale+', maximum-scale='+initialScale+', minimum-scale='+initialScale+', user-scalable=no')
        }
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
